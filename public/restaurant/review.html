<form action="" class="main-form needs-validation" novalidate>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="form-control is-invalid">
                <div class="invalid-feedback">Looks good!</div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="form-control">
                <small class="form-text text-muted">
                    This should be your last name.
                </small>
            </div>
        </div>
    </div><br>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" name="rating" id="rating" class="form-control" required>

    </div><br>
    <div class="form-group">
        <label for="comment">Comment</label>
        <input type="comment" name="comment" id="comment" class="form-control">
    </div><br>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
